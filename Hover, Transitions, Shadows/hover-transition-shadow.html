<button class="subscribe-button">
    SUBSCRIBE
  </button>
  <button class="join">
    JOIN
  </button>
  <button class="tweet">
    TWEET
  </button>
  
  <style>
    /* button here is called CSS Selector 
    background-color - CSS property
    red - CSS value */
      .subscribe-button {
          background-color: rgb(202, 20, 20);
          color: white;
          border: none;
          border-radius: 5px;
          height: 40px;
          width: 120px;
          cursor: pointer;
          transition: opacity 0.15s;
      }

      .subscribe-button:hover {
        opacity: 0.8;
      }

      .subscribe-button:active {
        opacity: 0.4;
      }
  
      .join {
        background-color: white;
        color: rgb(13, 113, 227);
        border-color: rgb(13, 113, 227);
        border-style: solid;
        border-width: 1px;
        height: 40px;
        width: 60px;
        border-radius: 1px;
        cursor: pointer;
        margin-left: 8px;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
      }

      .join:hover {
        background-color: rgb(13, 113, 227);
        color: white;
      }

      .join:active {
        opacity: 0.5;
      }
  
      .tweet {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        border-radius: 18px;
        height: 36px;
        width: 75px;
        cursor: pointer;
        font-weight: bold;
        font-size: 10px;
        transition: box-shadow 0.15s;
      }

      .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }

      
  </style>
